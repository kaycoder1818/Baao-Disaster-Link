      <title>Disaster Preparedness Tips - Baao Disaster Link</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

      <!-- Link to the CSS file in the static folder -->
      <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/disaster-prep.css') }}"> -->
        <script>
            const guideCSS = document.createElement('link');
            guideCSS.rel = 'stylesheet';
            guideCSS.href = '../static/css/fire-prep.css'; // Try raw path first

            guideCSS.onerror = function () {
                console.log("[+] raw CSS failed, using Flask-rendered path");
                const fallbackLink = document.createElement('link');
                fallbackLink.rel = 'stylesheet';
                fallbackLink.href = '{{ url_for("static", filename="css/fire-prep.css") }}';
                document.head.appendChild(fallbackLink);
            };

            guideCSS.onload = function () {
                console.log("[+] raw CSS loaded successfully");
            };

            document.head.appendChild(guideCSS);
        </script>
      <!-- <script src="{{ url_for('static', filename='js/.js') }}" defer></script> -->

        <script>
            const script = document.createElement('script');
            script.src = '../static/js/fire-prep.js'; // Try raw path first

            script.onload = function () {
                console.log("[+] raw JS loaded successfully");
            };

            script.onerror = function () {
                console.log("[+] raw JS failed, using Flask-rendered path");
                const fallbackScript = document.createElement('script');
                fallbackScript.src = '{{ url_for("static", filename="js/fire-prep.js") }}';
                document.head.appendChild(fallbackScript);
            };

            document.head.appendChild(script);
        </script>
