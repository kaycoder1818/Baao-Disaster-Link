<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flooding Area - Baao Disaster Link</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #search-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      width: 320px;
      padding: 6px 10px;
    }

    .icon {
      color: #555;
      font-size: 18px;
      cursor: pointer;
    }

    #autocomplete {
      flex: 1;
      border: none;
      outline: none;
      padding: 8px;
      font-size: 14px;
    }
  </style>

  <style>
    .pulsing-marker {
      width: 20px;
      height: 20px;
      position: absolute;
      background: rgba(255, 0, 0, 0.6);
      border: 2px solid red;
      border-radius: 50%;
      animation: pulse 0.5s infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }
      70% {
        transform: scale(2.2);
        opacity: 0;
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }
  </style>



  <script>
    const script = document.createElement('script');
    script.src = '../static/js/flooding.js'; // Try raw path first

    script.onload = function () {
      console.log("[+] raw JS loaded successfully");
    };

    script.onerror = function () {
      console.log("[+] raw JS failed, using Flask-rendered path");
      const fallbackScript = document.createElement('script');
      fallbackScript.src = '{{ url_for("static", filename="js/flooding.js") }}';
      document.head.appendChild(fallbackScript);
    };

    document.head.appendChild(script);
  </script>

</head>
<body>
  <div id="search-container">
    <i class="fas fa-arrow-left icon" id="back-button" title="Back" onclick="handleBackClick()"></i>
    <input id="autocomplete" placeholder="Search a location..." value="Baao, Camarines Sur, Philippines" />
    <i class="fas fa-search icon" title="Search" onclick="triggerSearch()"></i>
  </div>

  <div id="map" style="width: 100%; height: 100vh;"></div>

</body>
</html>
