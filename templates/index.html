<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front - Baao Disaster Link</title>
    <!-- Link to the CSS file in the static folder -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"> -->

        <script>
            const guideCSS = document.createElement('link');
            guideCSS.rel = 'stylesheet';
            guideCSS.href = '../static/css/index.css'; // Try raw path first

            guideCSS.onerror = function () {
                console.log("[+] raw CSS failed, using Flask-rendered path");
                const fallbackLink = document.createElement('link');
                fallbackLink.rel = 'stylesheet';
                fallbackLink.href = '{{ url_for("static", filename="css/index.css") }}';
                document.head.appendChild(fallbackLink);
            };

            guideCSS.onload = function () {
                console.log("[+] raw CSS loaded successfully");
            };

            document.head.appendChild(guideCSS);
        </script>

    <!-- <script src="{{ url_for('static', filename='js/script.js') }}" defer></script> -->

        <script>
            const script = document.createElement('script');
            script.src = '../static/js/index.js'; // Try raw path first

            script.onload = function () {
                console.log("[+] raw JS loaded successfully");
            };

            script.onerror = function () {
                console.log("[+] raw JS failed, using Flask-rendered path");
                const fallbackScript = document.createElement('script');
                fallbackScript.src = '{{ url_for("static", filename="js/index.js") }}';
                document.head.appendChild(fallbackScript);
            };

            document.head.appendChild(script);
        </script>

</head>
<body>
    <div class="dashboard-wrapper">

      <div class="intro-container">
        <h1 class="intro-title">BAAO DISASTERLINK</h1>
        <p class="intro-subtitle">Your Smart Guide to Safety and Preparedness.</p>
        <button class="start-button" onclick="startApp()">START</button>
      </div>  
    </div>

    ">

    </p>
</html>
