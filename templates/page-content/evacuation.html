<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evacuation Center</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/page/content-no-scroll.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    thead {
      background-color: red;
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    td {
      color: black;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-button-container {
      margin-bottom: 15px;
      text-align: left;
    }

    .green-btn {
      background-color: #4caf50;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .green-btn:hover {
      background-color: #45a049;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      position: relative;
    }

    .modal h3 {
      margin-top: 0;
    }

    .modal input[type="text"] {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 10px;
    }

    .lat-lng-container {
      display: flex;
      gap: 10px;
    }

    .lat-lng-container input {
      flex: 1;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .modal-buttons button {
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      border: none;
    }

    .modal-buttons .add-record {
      background-color: green;
      color: white;
    }

    .modal-buttons .cancel {
      background-color: #ccc;
    }

    .table-scroll-container {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .table-scroll-container thead {
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
      z-index: 9999;
      animation: fadein 0.3s ease, fadeout 0.3s ease 2.7s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .toast-error {
      background-color: #f44336;
      color: white;
    }

    .toast-success {
      background-color: #4caf50;
      color: white;
    }

    @keyframes fadein {
      from { opacity: 0; top: 10px; }
      to { opacity: 1; top: 20px; }
    }

    @keyframes fadeout {
      from { opacity: 1; top: 20px; }
      to { opacity: 0; top: 10px; }
    }
  </style>
</head>
<body>

<main class="page-content">
  <h2>Evacuation Center</h2>
  <p>Manage evacuation routes, shelters, and logistics during emergencies.</p>

  <div class="add-button-container">
    <button id="add-button" class="green-btn" onclick="openModal()">Add</button>
  </div>

  <div class="table-scroll-container">
    <table id="evacuation-table">
      <thead>
        <tr>
          <th>Station Name</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Rows inserted here -->
      </tbody>
    </table>
  </div>
</main>

<!-- Modal -->
<div class="modal-overlay" id="modal-overlay" onclick="closeModal(event)">
  <div class="modal" onclick="event.stopPropagation()">
    <h3>Add New Station</h3>
    <input type="text" id="station-name" placeholder="Station Name" />
    <div class="lat-lng-container">
      <input type="text" id="station-lat" placeholder="Latitude" />
      <input type="text" id="station-lng" placeholder="Longitude" />
    </div>
    <div class="modal-buttons">
      <button class="add-record" onclick="addRecord()">Add Record</button>
      <button class="cancel" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<div id="toast" class="toast"></div>

<script>
  let evacuationData = [];

  async function fetchEvacuationData() {
    try {
      const response = await fetch('/api/evacuation');
      const data = await response.json();
      evacuationData = data.evacuationData;
      renderTable();
    } catch (error) {
      console.error('Error fetching evacuation data:', error);
    }
  }

  function renderTable() {
    const tbody = document.getElementById('table-body');
    tbody.innerHTML = '';

    evacuationData.forEach((item, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.name}</td>
        <td>${item.position.lat}</td>
        <td>${item.position.lng}</td>
        <td><button class="delete-btn" onclick="deleteRow(${index})">Delete</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function deleteRow(index) {
    const item = evacuationData[index];

    try {
      const response = await fetch('/api/evacuation/delete', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: item.name,
          position: item.position
        })
      });

      const result = await response.json();

      if (response.ok) {
        evacuationData.splice(index, 1);
        renderTable();
        showToast(`${item.name} (${item.position.lat}, ${item.position.lng}) has been deleted`, 'error');
      } else {
        alert(result.error || 'Error deleting item.');
      }
    } catch (error) {
      console.error('Delete error:', error);
      alert('Network or server error.');
    }
  }

  async function addRecord() {
    const name = document.getElementById('station-name').value.trim();
    const lat = parseFloat(document.getElementById('station-lat').value);
    const lng = parseFloat(document.getElementById('station-lng').value);

    if (!name || isNaN(lat) || isNaN(lng)) {
      alert("Please enter valid data.");
      return;
    }

    const newItem = {
      name,
      position: { lat, lng }
    };

    try {
      const response = await fetch('/api/evacuation/add', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(newItem)
      });

      const result = await response.json();

      if (response.ok) {
        evacuationData.push(newItem);
        renderTable();
        closeModal();
        showToast(`${name} (${lat}, ${lng}) has been added`, 'success');
      } else {
        alert(result.error || 'Failed to add item.');
      }
    } catch (error) {
      console.error('Add record error:', error);
      alert('Network or server error.');
    }
  }

  function openModal() {
    document.getElementById('modal-overlay').style.display = 'flex';
  }

  function closeModal(event) {
    if (!event || event.target.id === 'modal-overlay') {
      document.getElementById('modal-overlay').style.display = 'none';
      clearModalInputs();
    }
  }

  function clearModalInputs() {
    document.getElementById('station-name').value = '';
    document.getElementById('station-lat').value = '';
    document.getElementById('station-lng').value = '';
  }

  function showToast(message, type = 'error') {
    const toast = document.getElementById('toast');
    toast.textContent = message;

    toast.className = `toast toast-${type}`;
    toast.style.display = 'block';

    setTimeout(() => {
      toast.style.display = 'none';
    }, 3000);
  }

  // Initial fetch
  fetchEvacuationData();
</script>

</body>
</html>
