<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New User</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/page/content-no-scroll.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    .form-container input {
      width: 100%;
      padding: 16px;
      margin-top: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .form-container .button-row {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    .form-container button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .broadcast-btn {
      background-color: #4caf50;
      color: white;
    }

    .clear-btn {
      background-color: #f44336;
      color: white;
    }

    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
      z-index: 9999;
      animation: fadein 0.3s ease, fadeout 0.3s ease 2.7s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .toast-error {
      background-color: #f44336;
      color: white;
    }

    .toast-success {
      background-color: #4caf50;
      color: white;
    }

    @keyframes fadein {
      from { opacity: 0; top: 10px; }
      to { opacity: 1; top: 20px; }
    }

    @keyframes fadeout {
      from { opacity: 1; top: 20px; }
      to { opacity: 0; top: 10px; }
    }
  </style>
</head>

<body>

  <main class="page-content">
    <h2>Create New User</h2>
    <p>Add user credentials to grant access to the system.</p>

    <div class="form-container">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" />

      <div class="button-row">
        <button class="clear-btn" onclick="clearInputs()">Clear</button>
        <button class="broadcast-btn" onclick="createUser()">Create</button>
      </div>
    </div>
  </main>

  <div id="toast" class="toast"></div>

  <script>
    function showToast(message, type = 'error') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast toast-${type}`;
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }

    function clearInputs() {
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('confirmPassword').value = '';
    }

    async function createUser() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!username || !password || !confirmPassword) {
        showToast("All fields are required.");
        return;
      }

      if (password !== confirmPassword) {
        showToast("Passwords do not match.");
        return;
      }

      try {
        const response = await fetch('/api/create-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (response.ok) {
          showToast(result.message || "User created successfully.", 'success');
          clearInputs();
        } else {
          showToast(result.error || "Failed to create user.");
        }

      } catch (error) {
        console.error("Error:", error);
        showToast("Server error.");
      }
    }
  </script>

</body>
</html>
