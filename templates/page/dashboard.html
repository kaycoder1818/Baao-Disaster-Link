<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard Sidebar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page/dashboard.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/ReChargeLOGO(2).ico') }}"
    /> -->
</head>
<body>

    <!-- Logout Modal -->
    <div id="logoutModalOverlay" class="modal-overlay">
        <div class="modal-content">
            <h3>Confirm Logout</h3>
            <p>Are you sure you want to logout?</p>
            <div class="modal-actions">
                <button id="confirmLogoutBtn">Yes, Logout</button>
                <button id="cancelLogoutBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Hamburger Menu Button -->
    <button class="hamburger-menu" id="hamburgerBtn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <!-- <img src="{{ url_for('static', filename='images/ReChargeLOGO(2).png') }}" class="sidebar-logo" /> -->
            <button class="close-sidebar" id="closeSidebarBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="nav-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-route"></i>
                <span>Evacuation</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-water"></i>
                <span>Flooding Area</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-broadcast-tower"></i>
                <span>Broadcast</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-cloud-sun"></i>
                <span>Forecast</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-cogs"></i>
                <span>Settings</span>
            </a>
            <a href="#" id="logout_btn" class="nav-item logout" onclick="handleLogout(event)">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </div>

    <!-- Overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- JavaScript -->
    <script>
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const closeSidebarBtn = document.getElementById('closeSidebarBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');

        

        function openSidebar() {
            sidebar.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            hamburgerBtn.style.opacity = '0';
            hamburgerBtn.style.visibility = 'hidden';
        }

        function closeSidebar() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
            hamburgerBtn.style.opacity = '1';
            hamburgerBtn.style.visibility = 'visible';
        }

        hamburgerBtn.addEventListener('click', openSidebar);
        closeSidebarBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);

        // Close sidebar on nav click for mobile
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    closeSidebar();
                }
            });
        });

        // function handleLogout(event) {
        //     event.preventDefault();
        //     // Put your logout logic here, or redirect
        //     if (confirm("Are you sure you want to logout?")) {
        //         window.location.href = "/api/logout";
        //     }
        // }

        function handleLogout(event) {
            event.preventDefault();
            const modal = document.getElementById('logoutModalOverlay');
            modal.style.display = 'flex'; // Show the modal
        }

        // Close modal when clicking overlay (but not when clicking modal content)
        document.getElementById('logoutModalOverlay').addEventListener('click', function (e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });

        // Cancel button
        document.getElementById('cancelLogoutBtn').addEventListener('click', function () {
            document.getElementById('logoutModalOverlay').style.display = 'none';
        });

        // Confirm logout
        document.getElementById('confirmLogoutBtn').addEventListener('click', function () {
            window.location.href = "/api/logout";
        });

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });


    </script>


</body>



</html>
