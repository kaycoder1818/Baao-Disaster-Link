<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/ReChargeLOGO(2).ico') }}"> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page/login.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div class="indexBody">
        <!-- <div class="logo-container">
            <img src="{{ url_for('static', filename='images/ReChargeLOGO(2).png') }}" class="logo" />
        </div> -->

        <div class="container">
            <h2>Sign In</h2>

            <!-- Form submitting to /api/login -->
            <form id="login-form" action="{{ url_for('login_api') }}" method="POST">
                <!-- Username input -->
                <input type="text" name="userName" placeholder="Username" required />

                <!-- Password input with toggle -->
                <div class="password-container">
                    <input type="password" name="password" id="password" placeholder="Password" required />
                    <span id="togglePassword" class="eye-icon">Show</span>
                </div>

                <button type="submit">
                    <span class="button-text">Login</span>
                    <span class="loader"></span>
                </button>

                <!-- Display error messages here -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="error-message">
                        {% for category, message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <p>Don't have an account? <a href="/register">Register here</a></p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwordInput = document.getElementById("password");
            const togglePassword = document.getElementById("togglePassword");

            togglePassword.addEventListener("click", function () {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    togglePassword.textContent = "Hide";
                } else {
                    passwordInput.type = "password";
                    togglePassword.textContent = "Show";
                }
            });
        });
    </script>

</body>
</html>
